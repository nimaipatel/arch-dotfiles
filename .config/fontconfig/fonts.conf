<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd" [
    <!-- to scale fonts by factor or 16/14 -->
    <!ENTITY upscale   "1.1428571428571428">
    <!-- to scale fonts by factor of 12/14 -->
    <!ENTITY downscale "0.8571428571428571">
]>
<fontconfig>
    <match target="font">
        <test name="family"><string>Fantasque Sans Mono</string></test>
        <edit name="pixelsize" mode="assign">
            <times><name>pixelsize</name>, <double>&upscale;</double></times>
        </edit>
    </match>

    <match target="font">
        <test name="family"><string>Ubuntu Mono</string></test>
        <edit name="pixelsize" mode="assign">
            <times><name>pixelsize</name>, <double>&upscale;</double></times>
        </edit>
    </match>

    <match target="font">
        <test name="family"><string>Consolas</string></test>
        <edit name="pixelsize" mode="assign">
            <times><name>pixelsize</name>, <double>&upscale;</double></times>
        </edit>
    </match>

    <match target="font">
        <test name="family"><string>Monoid</string></test>
        <edit name="pixelsize" mode="assign">
            <times><name>pixelsize</name>, <double>&downscale;</double></times>
        </edit>
    </match>
</fontconfig>
