<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>Noto Sans Gujarati</family>
      <family>Noto Sans Devanagari</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro</family>
      <family>Noto Sans Gujarati</family>
      <family>Noto Sans Devanagari</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>SF Pro</family>
      <family>Noto Sans Gujarati</family>
      <family>Noto Sans Devanagari</family>
    </prefer>
  </alias>
</fontconfig>
